<div class="card-header">
  <div class="row align-items-center">
    <div [class]="showTitle() ? 'col-xs-12 col-lg-4' : 'col-xs-12 col-lg-12'">
      <h5 class="h3 mb-0">{{ headerTitle }}</h5>
    </div>

    <div class="col-xs-12 col-lg-8 text-right" *ngIf="showButtons()">
      <button
        *ngFor="let button of buttons"
        type="button"
        [class]="setClassButton(button.class)"
        (click)="setActionButton(button.name, button.action)"
      >
        <!-- <span class="btn-inner--icon">
          <i [class]="setIconButton(button.icon)"> </i>
        </span> -->
        {{ button.name }}
      </button>
    </div>
  </div>
</div>
