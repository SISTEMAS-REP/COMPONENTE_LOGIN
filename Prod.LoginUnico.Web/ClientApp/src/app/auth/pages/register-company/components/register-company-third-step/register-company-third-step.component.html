<form [formGroup]="myForm" autocomplete="off">
  <div id="step-3" class="content">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label" for="phoneNumber">
            Número celular
          </label>

          <input
            class="form-control"
            [ngClass]="isInvalidField('phoneNumber') ? ' is-invalid' : ''"
            type="text"
            [maxlength]="phoneNumberLength"
            id="phoneNumber"
            placeholder="Ej.: 987964246"
            formControlName="phoneNumber"
            appOnlyNumbers
          />

          <div
            *ngIf="myForm.get('phoneNumber')?.errors?.required"
            class="invalid-feedback"
          >
            Debe ingresar un número celular.
          </div>
          <div
            *ngIf="
              !myForm.get('phoneNumber')?.errors?.required &&
              myForm.get('phoneNumber')?.errors?.minlength
            "
            class="invalid-feedback"
          >
            El número celular debe tener {{ phoneNumberLength }} dígitos.
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label" for="email">
            Correo electrónico
          </label>

          <input
            class="form-control"
            [ngClass]="isInvalidField('email') ? ' is-invalid' : ''"
            type="text"
            id="email"
            placeholder="Ej.: camila.flores@ejemplo.com"
            formControlName="email"
          />

          <!-- <div
            *ngIf="myForm.get('email')?.errors?.required"
            class="invalid-feedback"
          >
            Debe ingresar un correo electrónico.
          </div> -->
          <div *ngIf="isInvalidField('email')" class="invalid-feedback">
            El formato de correo electrónico es inválido.
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label class="form-control-label" for="repeatEmail">
            Repetir correo electrónico
          </label>

          <input
            class="form-control"
            [ngClass]="isInvalidField('repeatEmail') ? ' is-invalid' : ''"
            type="text"
            id="repeatEmail"
            placeholder="Ej.: camila.flores@ejemplo.com"
            formControlName="repeatEmail"
          />

          <div
            *ngIf="
              myForm.get('repeatEmail')?.errors?.required ||
              myForm.get('repeatEmail')?.errors?.email
            "
            class="invalid-feedback"
          >
            El formato de correo electrónico es inválido.
          </div>
          <!-- <div
            *ngIf="myForm.get('repeatEmail')?.errors?.email"
            class="invalid-feedback"
          >
            El formato de correo electrónico es inválido.
          </div> -->
          <div
            *ngIf="
              (!myForm.get('repeatEmail')?.errors?.required &&
                !myForm.get('repeatEmail')?.errors?.email) ||
              myForm.get('repeatEmail')?.errors?.mustMatch
            "
            class="invalid-feedback"
          >
            No coincide con el correo electrónico ingresado.
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <span>phoneNumber</span>
        <pre>{{ myForm.controls["phoneNumber"].errors | json }}</pre>

        <span>email</span>
        <pre>{{ myForm.controls["email"].errors | json }}</pre>

        <span>repeatEmail</span>
        <pre>{{ myForm.controls["repeatEmail"].errors | json }}</pre>
      </div>
    </div> -->

    <button (click)="next()" class="btn btn-darker btn-block">Siguiente</button>
    <button (click)="preview()" class="btn btn-outline-dark btn-block">
      Anterior
    </button>
  </div>
</form>
