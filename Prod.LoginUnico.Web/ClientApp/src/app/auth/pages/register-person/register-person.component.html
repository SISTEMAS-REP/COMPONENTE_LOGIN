<div class="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-12">
        <div class="card shadow-prod border-0">
          <div class="card-header bg-transparent">
            <div class="row">
              <div class="col-sm-4">
                <img
                  class="img-fluid"
                  src="assets/img/logo_produce.png"
                  alt="Produce"
                  title="Produce"
                />
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-4 col-sm-3">
                <img
                  *ngIf="logo"
                  class="img-fluid"
                  [src]="logo"
                  [alt]="applicationId"
                  [title]="applicationId"
                />
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-12 text-center">
                <h1 class="display-4">REGÍSTRATE</h1>
              </div>
              <div class="col-12 text-center">
                <h3 class="">Persona Natural</h3>
              </div>
            </div>

            <div #stepper class="bs-stepper">
              <div class="bs-stepper-header">
                <div class="step" data-target="#step-1">
                  <button class="step-trigger">
                    <span class="bs-stepper-circle">1</span>
                  </button>
                </div>
                <div class="step" data-target="#step-2">
                  <button class="step-trigger">
                    <span class="bs-stepper-circle">2</span>
                  </button>
                </div>
              </div>

              <div class="bs-stepper-content">
                <app-register-person-first-step
                  #firstStep
                  [sunatResponse]="sunatResponse"
                  [reniecResponse]="reniecResponse"
                  [migracionesResponse]="migracionesResponse"
                  (onSendRucNumber)="onSendRucNumber($event)"
                  (onSendDocumentNumber)="onSendDocumentNumber($event)"
                  (onNextFormButton)="onNextStep($event)"
                  (onCancelFormButton)="onCancel()"
                ></app-register-person-first-step>
                <app-register-person-second-step
                  #secondStep
                  (onNextFormButton)="onNextStep($event)"
                  (onPreviewFormButton)="onPreviewStep()"
                ></app-register-person-second-step>
              </div>
            </div>

            <div class="card-footer">
              <div class="row justify-content-center">
                <p>¿Ya tienes una cuenta?</p>
              </div>
              <div class="row justify-content-center">
                <a
                  style="color: #000; border-bottom: 1px solid #000"
                  [routerLink]="['/auth/login-person']"
                  queryParamsHandling="merge"
                >
                  Ingresa aquí
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
