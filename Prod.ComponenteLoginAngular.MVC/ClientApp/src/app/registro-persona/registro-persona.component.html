<body class="align">
    <div class="login">
      <form action="#" class="login__form" method="POST" [formGroup]="validateForm">      
      <header class="login__header">
          <div class="logo-produce">
              <img src="https://www.jymcontadores.pe/wp-content/uploads/2020/06/PRODUCE-2-770x160.jpg" alt="Logo" title="Logo" width="138">
            </div>  
          <div class="logo-aplicacion">
            <img src="https://vusp.produce.gob.pe/Content/img/logo.png" alt="Logo" title="Logo" width="138">
          </div>
            <h3>REGISTRATE</h3>
            <p>Persona Natural</p>
      </header>
  
      <div class="center">
        <button class="buttonPaso" disabled >1</button>
        <button class="buttonPaso disabled" disabled >2</button>
      </div>
  
      <label class="check" id="c1">TENGO RUC
        <input type="checkbox" >
        <span class="checkmark"></span>
      </label>
  
      <div >
          <label class="control-label" >RUC</label>
          <input type="text" id="ruc" name="ruc" placeholder="Ej.:10152346872" maxlength="11" formControlName="ruc"   [(ngModel)]="ruc" required >
       </div>
  
       <div class="column">
          <div class="left">
              <label for="tipoDoc">TIPO DOCUMENTO</label>
              <select name="select" placeholder="Seleccionar" formControlName="tipoDoc" [(ngModel)]="tipoDoc" required >
                  <option value="Opción1">DNI</option>
                  <option value="Opción2">Carnet de Extranjería</option>
                </select>
          </div>        
          <div class="right">
              <label for="numeroDoc">NÚMERO DOCUMENTO</label>
              <input type="text" id="numeroDoc" name="numeroDoc" placeholder="Ej.:15234687" formControlName="numeroDoc" [(ngModel)]="numeroDoc"  required>
          </div>
      </div>
  
        <div>
          <label for="apellidos">APELLIDOS</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Ejm:Flores Sánchez" formControlName="apellidos" [(ngModel)]="apellidos"  required>
        </div>
  
        <div>
          <label for="nombres">NOMBRES</label>
          <input type="text" id="nombres" name="nombres" placeholder="Ej.:Camila" formControlName="nombres" [(ngModel)]="nombres"  required>
        </div>
  
        <div>
          <label for="celular">CELULAR</label>
          <input type="text" id="celular" name="celular" placeholder="Ej.:999123045" formControlName="celular" [(ngModel)]="celular" required>
        </div>
  
        <div>
          <label for="correo">CORREO</label>
          <input type="text" id="correo" name="correo" placeholder="Ej.:camila.flores@ejemplo.com"  formControlName="correo" [(ngModel)]="correo" required>
        </div>
  
        <div>
          <label for="contrasena">CONTRASEÑA</label>
          <input type="password"  id="contrasena" name="contrasena" placeholder="" formControlName="contrasena" [(ngModel)]="contrasena"  required>
        </div>
  
        <div>
          <label for="rep_contrasena">REPETIR CONTRASEÑA</label>
          <input type="password"  id="rep_contrasena" name="rep_contrasena" placeholder="" formControlName="rep_contrasena" [(ngModel)]="rep_contrasena"  required>
        </div>
  
        <div class="column">
          <div class="left">
            <label class="radio">Al menos un simbolo
             <input type="radio"  name="radio">
             <span class="checkradio"></span>
            </label>
         </div>
          
          <div class="right">
            <label class="radio">Al menos un número
             <input type="radio"  name="radio">
             <span class="checkradio"></span>
            </label>
         </div>
       </div>
  
       <div class="columnRadio">
        <div class="left">
          <label class="radio">Al menos una mayuscula
           <input type="radio"  name="radio">
           <span class="checkradio"></span>
          </label>
       </div>
        
        <div class="right">
          <label class="radio">Más de 8 digitos
           <input type="radio"  name="radio">
           <span class="checkradio"></span>
          </label>
       </div>
     </div>
  
        <label class="check" id="c1">Acepto los términos y la <a href="#">Política de Protección de Datos</a>
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
  
        <label class="check" id="c1">Acepto los términos y la mensajeria
          <input type="checkbox" >
          <span class="checkmark"></span>
        </label>
   
  
        <div>
          <button class="buttonSiguiente" disabled >Siguiente</button>
          <button class="buttonSiguiente" (click)="registroPersona()">Registrar</button>
          <button class="buttonCancelar" disabled>Cancelar</button> 
          <button class="buttonCancelar" disabled>Regresar</button>      
        </div>
  
        <div class="center">
          <p>¿Ya tienes una cuenta?</p>  
          <a href="#">Ingresa aquí</a>
        </div>
  
      </form>
    </div>
  
  </body>
