<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title *ngIf="title!=''">
    <h2 class="headline m-0" fxFlex="auto">{{title}}</h2>
    <!-- <button class="text-secondary" mat-dialog-close="false" mat-icon-button type="button">
    </button> -->
</div>
<mat-divider class="-mx-6 text-border" *ngIf="title!=''"></mat-divider>
<div mat-dialog-content class="mt-12">
    <!-- <p class="font-medium" fxFlex="auto" fxLayout="row" fxLayoutAlign="center center" [innerHTML]="message"></p> -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-custom">
                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Nro. Requisito</th>
                            <th>Descripción</th>
                            <th>Archivo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let adjunto of listaAdjuntos">
                            <tr>
                                <td class="text-center">{{adjunto.fila}}</td>
                                <td [innerHTML]="fnSafeHTML(adjunto.descripcionRequisito)"></td>
                                <td [innerHTML]="fnSafeHTML(adjunto.descripcionArchivo)"></td>
                                <td class="text-center">
                                    <i *ngIf="adjunto.codigoGA != '0'" class="fa fa-download" style="cursor: pointer;"
                                        (click)="fnDescargarArchivo($event,adjunto)"></i>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-default" (click)="fnBtnPaginado(1)" title="First page of results"><i
                            class="fa fa-angle-double-left"></i></button>
                    <button class="btn btn-default" (click)="fnBtnPaginado(2)" title="Previous page of results"><i
                            class="fa fa-angle-left"></i></button>
                </div>
                <div class="col-md-6">
                    <div class="text-center" id="PageInfo">
                        <p class="small">Página {{page}} de {{lastPage}}</p>
                    </div>
                </div>
                <div class="col-md-3 text-right">
                    <button class="btn btn-default" (click)="fnBtnPaginado(3)" title="Next page of results"><i
                            class="fa fa-angle-right"></i></button>
                    <button class="btn btn-default" (click)="fnBtnPaginado(4)" title="Last page of results"><i
                            class="fa fa-angle-double-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
<div mat-dialog-actions align="center">
    <!-- <button mat-flat-button mat-dialog-close="true" color="primary">Aceptar</button> -->
    <button mat-flat-button mat-dialog-close="false" color="warn">Cerrar</button>
</div>
