<body class="align">
    <div class="login">
      <form action="#" class="login__form" method="POST">      
      <header class="login__header">
          <div class="logo-produce">
              <img src="https://www.jymcontadores.pe/wp-content/uploads/2020/06/PRODUCE-2-770x160.jpg" alt="Logo" title="Logo" width="138">
            </div>  
          <div class="logo-aplicacion">
            <img src="https://vusp.produce.gob.pe/Content/img/logo.png" alt="Logo" title="Logo" width="138">
          </div>
            <h3>REGISTRATE</h3>
            <p>Persona Jurídica</p>
      </header>
  
      <div class="Pasos">
        <button class="buttonPaso" (click)="clickPaso1()" >1</button>
        <button class="buttonPaso" (click)="clickPaso2()" >2</button>
        <button class="buttonPaso" (click)="clickPaso3()" >3</button>
        <button class="buttonPaso" (click)="clickPaso4()" >4</button>
      </div>
  
    <div *ngIf="isVisiblePaso1">

      <h5 class="center">DATOS EMPRESA</h5>
  
      <div>
          <label for="ruc">RUC</label>
          <input type="text" id="ruc" name="ruc" placeholder="Ej.:10152346872" maxlength="11" (keypress)="restrictNumeric($event)">
       </div>
      
       <div>
        <label for="apellidos">RAZÓN SOCIAL</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ejm:Flores Sánchez" maxlength="100">
      </div>

      <div>
        <label for="nombres">DIRECCIÓN</label>
        <input type="text" id="nombres" name="nombres" placeholder="Ej.:Camila" maxlength="100">
      </div>

      <div>
        <button class="buttonSiguiente" (click)="clickPaso2()">Siguiente</button>
        <button class="buttonCancelar">Cancelar</button>
      </div>

    </div>


    <div *ngIf="isVisiblePaso2">

      <h5 class="center">DATOS REPRESENTANTE LEGAL</h5>

       <div class="column">
          <div class="left">
              <label for="tipoDoc">TIPO DOCUMENTO</label>
              <select type="tipoDoc" name="select" placeholder="Seleccionar">
                  <option value="Seleccionar">--Seleccionar--</option>
                  <option value="Opción1">Opción 1</option>
                  <option value="Opción2">Opción 2</option>
                  <option value="Opción3">Opción 3</option>
                </select>
          </div>        
          <div class="right">
              <label for="numeroDoc">NÚMERO DOCUMENTO</label>
              <input type="text" id="numeroDoc" name="numeroDoc" placeholder="Ej.:15234687" (keypress)="restrictNumeric($event)">
          </div>
      </div>
  
        <div>
          <label for="apellidos">APELLIDOS</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Ejm:Flores Sánchez" maxlength="100">
        </div>
  
        <div>
          <label for="nombres">NOMBRES</label>
          <input type="text" id="nombres" name="nombres" placeholder="Ej.:Camila" maxlength="100">
        </div>

        <div>
          <button class="buttonSiguiente" (click)="clickPaso3()">Siguiente</button>
          <button class="buttonCancelar" (click)="clickPaso1()">Regresar</button>
        </div>

    </div>

    <div *ngIf="isVisiblePaso3">

        <h5 class="center">DATOS DE CONTACTO</h5>

        <div>
          <label for="celular">CELULAR</label>
          <input type="text" id="celular" name="celular" placeholder="Ej.:999123045" (keypress)="restrictNumeric($event)">
        </div>
  
        <div>
          <label for="correo">CORREO</label>
          <input type="text" id="correo" name="correo" placeholder="Ej.:camila.flores@ejemplo.com" maxlength="100">
        </div>
  
        <div>
          <label for="rep_correo">REPETIR CORREO</label>
          <input type="text" id="rep_correo" name="rep_correo" placeholder="Ej.:camila.flores@ejemplo.com" maxlength="100">
        </div>

        <div>
          <button class="buttonSiguiente" (click)="clickPaso4()">Siguiente</button>
          <button class="buttonCancelar" (click)="clickPaso2()">Regresar</button>
        </div>

      </div>
  

      <div *ngIf="isVisiblePaso4">
        <div>
          <label for="contraseña">CONTRASEÑA</label>
          <input type="text" id="contraseña" name="contraseña" placeholder="">
        </div>
  
        <div>
          <label for="rep_contraseña">REPETIR CONTRASEÑA</label>
          <input type="text" id="rep_contraseña" name="rep_contraseña" placeholder="">
        </div>
  
        <div class="column">
            <div class="left">
              <label class="radio">Al menos un simbolo
               <input type="radio"  name="radio">
               <span class="checkradio"></span>
              </label>
           </div>
            
            <div class="right">
              <label class="radio">Al menos un número
               <input type="radio"  name="radio">
               <span class="checkradio"></span>
              </label>
           </div>
         </div>
    
    
         <div class="columnRadio">
          <div class="left">
            <label class="radio">Al menos una mayuscula
             <input type="radio"  name="radio">
             <span class="checkradio"></span>
            </label>
         </div>
          
          <div class="right">
            <label class="radio">Más de 8 digitos
             <input type="radio"  name="radio">
             <span class="checkradio"></span>
            </label>
         </div>
       </div>
  
        <label class="check" id="c1">Acepto los términos y la <a href="#">Política de Protección de Datos</a>
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
  
        <label class="check" id="c1">Acepto los términos y la mensajeria
          <input type="checkbox" >
          <span class="checkmark"></span>
        </label>  
       
        <div>
          <button class="buttonSiguiente">Registrar</button>
          <button class="buttonCancelar" (click)="clickPaso3()">Regresar</button>
        </div>

      </div>
    
  
        <div class="center">
          <p>¿Ya tienes una cuenta?</p>  
          <a href="#">Ingresa aquí</a>
        </div>
      
      </form>
    </div>
  
  </body>
