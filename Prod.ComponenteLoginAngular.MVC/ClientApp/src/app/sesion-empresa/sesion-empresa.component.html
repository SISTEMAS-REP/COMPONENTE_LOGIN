<body class="align">
    <div class="login">
      <header class="login__header">
        <div class="logo-produce">
            <img src="https://www.jymcontadores.pe/wp-content/uploads/2020/06/PRODUCE-2-770x160.jpg" alt="Logo" title="Logo" width="138">
          </div>  
        <div class="logo-aplicacion">
          <img src="https://vusp.produce.gob.pe/Content/img/logo.png" alt="Logo" title="Logo" width="138">
        </div>
          <h3>Inicio de Sesión</h3>
          <p>Persona Jurídica</p>
    </header>

      <form class="login__form" >      
        <div>
             <label for="ruc">N° de RUC del cliente</label>
            <input type="text" id="ruc" name="ruc"  [(ngModel)]="ruc"  placeholder="Ej.:10152346872" maxlength="11" (change)="changeRuc()">
            <p class="validador" *ngIf="validarRuc">Debe ingresar el número de RUC.</p>
            <p class="validador" *ngIf="validadorRucDigitos">El RUC debe tener 11 digitos.</p>
        </div>
    
          <div>
              <label for="numeroDoc">NÚMERO DOCUMENTO</label>
              <input type="text" id="numeroDoc" name="numeroDoc" [(ngModel)]="numero_documento"  placeholder="Ej.:15234687" (change)="changeNroDocumento()" maxlength="12">
              <p class="validador" *ngIf="validarNroDocumento">Debe ingresar el número de documento.</p>
          </div>
    
        <div>
          <label for="contraseña">CONTRASEÑA</label>
          <input type="text" id="contraseña" name="contraseña" [(ngModel)]="contrasena"  placeholder="" (change)="changeContrasena()">
          <p class="validador" *ngIf="validarContrasena">Debe ingresar la contraseña.</p>
          <a style="text-align:left" href="#"></a>
        </div>
    
        <div class="center">
          <a href="#">Recuperar contraseña</a>
        </div>
        
        <div>
          <button class="buttonSiguiente" (click)="iniciarSesionPersonaJuridica()" >Ingresar</button>    
        </div>
  
        <div class="footer">
          <p>¿No tienes una cuenta de empresa?</p>  
          <a href="#">Crea una ahora</a>
        </div>
  
      </form>
    </div>
  
  </body>
