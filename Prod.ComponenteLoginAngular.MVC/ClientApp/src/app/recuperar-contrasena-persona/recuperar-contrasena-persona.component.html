<body class="align">
    <div class="login">
      <header class="login__header">
        <div class="logo-produce">
            <img src="https://www.jymcontadores.pe/wp-content/uploads/2020/06/PRODUCE-2-770x160.jpg" alt="Logo" title="Logo" width="138">
          </div>  
        <div class="logo-aplicacion">
          <img src="https://vusp.produce.gob.pe/Content/img/logo.png" alt="Logo" title="Logo" width="138">
        </div>
          <h3>Recuperar contraseña</h3>
          <p>Persona Natural</p>
    </header>

      <form action="#" class="login__form" method="POST">              
          <div>
              <label for="numeroDoc">NÚMERO DE DOCUMENTO</label>
              <input type="text" id="numeroDoc" name="numeroDoc"  [(ngModel)]="numeroDocumento" placeholder="Ej.:15234687" (change)="changeNroDocumento()" maxlength="12">
              <p class="validador" *ngIf="validarNroDocumento">Debe ingresar el número de documento.</p>
          </div>
    
     
          <div>
            <label for="correo">CORREO ELECTRONICO</label>
            <input type="text" id="correo" name="correo"  [(ngModel)]="email" placeholder="Ej.:camila.flores@ejemplo.com" (change)="changeEmail()">
            <p class="validador" *ngIf="validarEmail">Debe ingresar el correo electronico.</p>
          </div>
    
        <div>
          <button class="buttonSiguiente" (click)="fnBtnRecuperarContrasena()">Recuperar contraseña</button>    
        </div>
  
        <div class="footer">
          <p>¿No tienes una cuenta de persona?</p>  
          <a href="#">Crea una ahora</a>
        </div>

        <h3>¡Listo!</h3>
        <p>Se te ha enviado un link a tu correo registrado</p>
  
      </form>
    </div>

  </body>
