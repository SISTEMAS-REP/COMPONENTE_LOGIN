<app-sec-header-simple></app-sec-header-simple>
<div class="container-fluid"><br>
    <h2 align="center">Mapa del Sitio</h2>
    <br>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/principal']">Inicio</a></li>
        <li class="active">Mapa del Sitio</li>
    </ol>
    <div class="row">
        <div class="col-md-12">
            
            <div class="col-sm-6">
                <div class="cuadro" style="min-height: 328px !important;">
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <!-- This is the tree node template for leaf nodes -->
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                          <!-- use a disabled button to provide padding for tree leaf -->
                          <button mat-icon-button>
                            <mat-icon class="mat-icon-rtl-mirror">
                                <!-- done -->
                                arrow_right_alt
                              </mat-icon>
                          </button>
                          <!-- {{node.name}} -->
                          <a [attr.href]="node.url" target="_blank">{{node.name}}</a>
                        </mat-tree-node>
                        <!-- This is the tree node template for expandable nodes -->
                        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </mat-tree-node>
                      </mat-tree>

                </div>
            </div>
            <div class="col-sm-6">
                <div class="cuadro" style="min-height: 328px !important;">
                    <mat-tree [dataSource]="dataSourceOne" [treeControl]="treeControl">
                        <!-- This is the tree node template for leaf nodes -->
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                          <!-- use a disabled button to provide padding for tree leaf -->
                          <button mat-icon-button>
                            <mat-icon class="mat-icon-rtl-mirror">
                                arrow_right_alt
                              </mat-icon>
                          </button>
                          <a [attr.href]="node.url" target="_blank">{{node.name}}</a>
                          <!-- <li> <a [attr.href]="node.url" target="_blank">{{node.name}}</a></li> -->
                        </mat-tree-node>
                        <!-- This is the tree node template for expandable nodes -->
                        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </mat-tree-node>
                      </mat-tree>
                </div>
            </div>
        </div>
    </div>
</div>
<app-sec-footer></app-sec-footer>
