<style>
  .active a {
    text-decoration: none;
    background-color: #c92329;
    color: #fff;
  }
</style>
<app-sec-header-simple></app-sec-header-simple>
<div class="container-fluid"><br>
    <h2 align="center">Atención al cuidadano</h2>
    <br>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/principal']">Inicio</a></li>
        <li class="active">Atención al Ciudadano</li>
    </ol>
    <div class="main">
        <div class="row">
            <div class="col-md-2 nopadding" id="">
                <div class="left-archive-categor">

                    <ul class="nav">
                      <ng-template ngFor let-opcion [ngForOf]="listaOpciones">
                        <li [class.active]="opcion.activo" #Menus>
                          <a *ngIf="opcion.esIframe == true" [attr.href]="'#' + opcion.enlaceSeccion" (click)="onChangeSeccion(opcion)" [attr.id]="opcion.enlaceSeccion + '-tab'" role="tab" data-toggle="tab"
                             [attr.aria-controls]="opcion.enlaceSeccion" aria-expanded="true">
                            <i [attr.class]="opcion.icono" style="font-size: 1.6rem; padding: 10px 5px 0 5px;"></i> {{opcion.nombre}}
                          </a>
                          <a *ngIf="opcion.esIframe == false" [attr.href]="'#' + opcion.enlaceSeccion" (click)="fnNavigate(opcion.enlaceRuta)" [attr.id]="opcion.enlaceSeccion + '-tab'" role="tab" data-toggle="tab"
                          [attr.aria-controls]="opcion.enlaceSeccion" aria-expanded="true">
                          <i [attr.class]="opcion.icono" style="font-size: 1.6rem; padding: 10px 5px 0 5px;"></i> {{opcion.nombre}}
                          </a>
                        </li>
                      </ng-template>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 nopadding">

                <div class="col-md-12" style="margin: 0">
                    <div class="tab-content" id="myTabContent" style="opacity: inherit !important;border-top: 0px !important; box-shadow: inherit !important;position: initial !important;">
                        <div *ngFor="let opcion of listaOpciones" [ngClass]="{'active in' : opcion.activo}" class="tab-pane fade" role="tabpanel" [attr.id]="opcion.enlaceSeccion"
                        [attr.aria-labelledby]="opcion.enlaceSeccion + '-tab'">
                               <iframe *ngIf="opcion.esIframe == true" id="blockrandom" name="iframe" [src]="fnSafeUrl(opcion.enlaceRuta)" width="100%" height="1000"
                                scrolling="0" frameborder="0" class="wrapper" marginwidth="0"></iframe>
                                <iframe *ngIf="opcion.esIframe == false" id="blockrandom" name="iframe" allowTransparency ="true" width="100%" height="1000"
                                scrolling="0" frameborder="0" class="wrapper" marginwidth="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-sec-footer></app-sec-footer>
