<body class="align">
 <div class="form"> 
     <div class="header" *ngIf="isVisiblePerfil">
      <div class="circle"> 
        <div class="circleEditar"> 
            <img src="../../assets/img/icono_editar.png" alt="Editar" title="Editar" width="20" (click)="clickEditarImg()">
        </div> 
      </div>        
      <div class="title" >
        <h3>Mi perfil</h3>
        <p>Persona Natural</p>    
    </div>
  </div>
       <div class="personal" *ngIf="isVisiblePerfil">
         <h5>Informaci칩n personal</h5>
            <p>DNI</p>
            <p>Nombres y apellidos</p>
            <p>Direcci칩n</p>
          </div>

        <div class="contacto" *ngIf="isVisiblePerfil">
        <h5>Informaci칩n de contacto         
          <img src="../../assets/img/icono_editar.png" alt="Editar" title="Editar" width="20" (click)="clickEditarContacto()">
        </h5>
         <div *ngIf="isVisibleContacto"> 
          <p>Celular</p>
          <p>Correo</p></div>        
         </div>
        
        <div *ngIf="isVisibleEditarContacto">
        <div>
          <label for="apellidos">Celular</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Ej.:999123045"  [(ngModel)]="celular" (change)="changeCelular($event)" maxlength="9" (keypress)="restrictNumeric($event)" >
          <p class="validador" *ngIf="validadorCelular">Debe ingresar el celular.</p>
               <p class="validador" *ngIf="validadorCelularLength">El celular debe contener 9 digitos</p>
        </div>
        <div>
          <label for="nombres">Correo</label>
          <input type="text" id="nombres" name="nombres" placeholder="Ej.:camila.flores@ejemplo.com" [(ngModel)]="correo"  (change)="changeCorreo($event)" maxlength="150" >
          <p class="validador" *ngIf="validadorCorreo">Debe ingresar el correo.</p>
          <p class="validador" *ngIf="validadorCorreoInvalido">Correo inv치lido.</p>
        </div>
        <div class="button">
          <button class="buttonSiguiente"  (click)="btnGuardarContacto()">Guardar cambios</button>
          <button class="buttonCancelar" (click)="clickCancelarContacto()">Cancelar</button>
        </div>
      </div>

        <div class="editar" *ngIf="isVisibleEditarImg">
          <h3>Editar foto</h3>
          <div class="circle"> 
            <div class="circleEditar"> 
            </div> 
          </div>    
          <input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple />
          <button class="buttonSiguiente" >Guardar cambios</button>
          <button class="buttonCancelar" (click)="clickCancelarImg()">Cancelar</button>
        </div>
  </div>
</body>
